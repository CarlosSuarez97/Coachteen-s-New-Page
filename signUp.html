<html land="en">
    
    <!--Head-->
    <head>
        <!--Meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans">
        <link rel="stylesheet" href="mainPageCSS.css">
        <!--Page's title-->
        <title>About Us</title>
    </head>

    <body style="overflow-x: hidden;" class="signUpPage">
        <!--JQuery's and Bootstrap's libraries-->
        <script src="jquery-3.5.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="mainPageScript.js"></script>

        <!--Coachteen's logo-->
        <div class="container-fluid centerItemsInDiv">
            <a href="./mainPage.html">
                <img src="assets/PAGINA88.png" id="coachteen" class="img-fluid">
            </a>
        </div>

        <!--Form-->
        <div class="container centerItemsInDiv itemPadding">
            <div class="container">
                <p class="display-4 headlines">Create Your Account</p>
            </div>
            <div class="container card itemPadding" style="background-color: #F0F0F0;">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName" class="formStyle">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="formStyle">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label for="userMail" class="formStyle">E-Mail</label>
                            <input type="email" class="form-control" id="userMail" placeholder="name@example.com">
                        </div>
                    </form>
                    <!--Space for the recaptcha-->
                    <button type="submit" class="btn btn-lg btn-primary headlines btn-block">Sign Up</button>
                    <button type="submit" class="btn btn-lg btn-outline-primary btn-block" style="font-family: Bebas Neue;" data-toggle="modal" data-target="#exampleModal">Log In</button>
                </div> 
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #009EDC;">
                <h5 class="modal-title headlines display-4" id="exampleModalLabel">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userMail" class="formStyle">E-Mail</label>
                            <input type="email" class="form-control" id="userMail">
                        </div>
                        <div class="form-group">
                            <label for="userMail" class="formStyle">Password</label>
                            <input type="password" class="form-control" id="userMail">
                        </div>
                    </form>
                </div>
                <!--#009EDC-->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger headlines btn-lg" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary headlines btn-lg">Log In</button>
                </div>
            </div>
            </div>
        </div>

    </body>

</html>
